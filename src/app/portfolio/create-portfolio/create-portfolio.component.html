<div class="container mt-4">
    <h2>Create New Project</h2>
    <form [formGroup]="projectForm" (ngSubmit)="onSubmit()">
        <!-- Project Name -->
        <div class="mb-3">
            <label for="projectName" class="form-label">Project Name <span class="text-danger">*</span></label>
            <input type="text" id="projectName" class="form-control" formControlName="projectName" maxlength="250"
                placeholder="Enter project name" required />
            <div *ngIf="projectForm.get('projectName')?.invalid && projectForm.get('projectName')?.touched"
                class="text-danger">
                Project name is required and cannot exceed 250 characters.
            </div>
        </div>

        <!-- Project Type -->
        <div class="mb-3">
            <label for="projectType" class="form-label">Project Type <span class="text-danger">*</span></label>
            <select id="projectType" class="form-select" formControlName="projectType">
                <option value="" selected>Select Event Type</option>
                <option value="Wedding">Wedding</option>
                <option value="Ring Ceremony">Ring Ceremony</option>
                <option value="Birthday">Birthday</option>
                <option value="Travel Journey">Travel Journey</option>
                <option value="Other">Other</option>
            </select>
        </div>

        <!-- Boolean Options -->
        <div class="mb-3">
            <label class="form-label">Requirements</label>
            <div class="d-flex flex-wrap gap-3">
                <div class="form-check form-check-inline">
                    <input type="radio" id="RequirePhotoAlbum" class="form-check-input" formControlName="requirement"
                        value="PHOTO" />
                    <div class="text-center">
                        <label class="form-check-label" for="RequirePhotoAlbum">
                            <div class="container mt-5">
                                <div class="video-box">
                                    <div class="icon-text">
                                        <i class="bi bi-camera fa-4x"></i> <!-- camera Icon -->
                                        <span>Only Photo Album</span>
                                    </div>
                                </div>
                            </div>
                        </label>
                    </div>
                </div>

                <div class="form-check form-check-inline">
                    <input type="radio" id="RequireVideo" class="form-check-input" formControlName="requirement"
                        value="VIDEO" />
                    <div class="text-center">
                        <label class="form-check-label" for="RequireVideo">
                            <div class="container mt-5">
                                <div class="video-box">
                                    <div class="icon-text">
                                        <i class="bi bi-camera-video fa-4x"></i> <!-- Video Icon -->
                                        <span>Only Video</span>
                                    </div>
                                </div>
                            </div>
                        </label>
                    </div>
                </div>

                <div class="form-check form-check-inline">
                    <input type="radio" id="RequirePhotoAlbumAndVideo" class="form-check-input"
                        formControlName="requirement" value="PHOTOVIDEO" />
                    <div class="text-center">
                        <label class="form-check-label" for="RequirePhotoAlbumAndVideo">
                            <div class="container mt-5">
                                <div class="video-box">
                                    <div class="icon-text">
                                        <i class="bi bi-camera fa-2x" style="float: left;"></i>
                                        <i class="bi bi-camera-video fa-2x"></i>
                                        <span>Photo & Video</span>
                                    </div>
                                </div>
                            </div>
                        </label>
                    </div>
                </div>
            </div>
        </div>

        <div class="mb-3">
            <label for="UserFilesStorageLocationURL" class="form-label">Provide the raw data link. (multiple links can be provided)</label>
            <textarea id="UserFilesStorageLocationURL" class="form-control" formControlName="UserFilesStorageLocationURL" rows="3"
                maxlength="2000" placeholder="Ensure the raw data is publicly accessible and provide its link"></textarea>
        </div>

        <ng-container *ngIf="isVideoRequired()">
            <!-- Expected Video Length -->
            <div class="mb-3">
                <label for="expectedVideoLength" class="form-label">Expected Video Length (Minutes)</label>
                <input type="number" id="expectedVideoLength" class="form-control" formControlName="expectedVideoLength"
                    placeholder="Enter video length in minutes" />
            </div>

            <!-- Preffered Audio -->
            <div class="mb-3">
                <label for="preferedAudio" class="form-label">Preffered Audio for video</label>
                <input type="text" id="preferedAudio" class="form-control" formControlName="preferedAudio"
                    maxlength="500" placeholder="Provide audio name or link of your choice" />
            </div>
        </ng-container>

        <!-- Additional Notes -->
        <div class="mb-3">
            <label for="additionalNotes" class="form-label">Additional Notes</label>
            <textarea id="additionalNotes" class="form-control" formControlName="additionalNotes" rows="5"
                maxlength="2000" placeholder="Provide additional details here..."></textarea>
        </div>

        <!-- Submit Button -->
        <button type="submit" class="btn btn-primary" [disabled]="projectForm.invalid || !userService.IsUserExistsAndActive()">Submit</button>
    </form>
</div>
