<div class="container mt-4">
    <h2>Create New Project</h2>
    <form [formGroup]="projectForm" (ngSubmit)="onSubmit()">
        <!-- Project Name -->
        <div class="mb-3">
            <label for="projectName" class="form-label">Project Name <span class="text-danger">*</span></label>
            <input type="text" id="projectName" class="form-control" formControlName="projectName" maxlength="250"
                placeholder="Enter project name" required />
            <div *ngIf="projectForm.get('projectName')?.invalid && projectForm.get('projectName')?.touched"
                class="text-danger">
                Project name is required and cannot exceed 250 characters.
            </div>
        </div>

        <!-- Project Type -->
        <div class="mb-3">
            <label for="projectType" class="form-label">Project Type</label>
            <select id="projectType" class="form-select" formControlName="projectType">
                <option value="">Select Project Type</option>
                <option value="Wedding">Wedding</option>
                <option value="Birthday">Birthday</option>
                <option value="Travel Journey">Travel Journey</option>
                <option value="Other">Other</option>
            </select>
        </div>

        <!-- Boolean Options -->
        <div class="mb-3">
            <label class="form-label">Requirements</label>
            <div class="d-flex flex-wrap gap-3">
                <div class="form-check form-check-inline">
                    <input type="radio" id="RequirePhotoAlbum" class="form-check-input"
                        formControlName="requirement" value="RequirePhotoAlbum" />
                    <div class="text-center">
                        <label class="form-check-label" for="RequirePhotoAlbum">
                            <div class="container mt-5">
                                <div class="video-box">
                                    <div class="icon-text">
                                        <i class="bi bi-camera fa-4x"></i> <!-- camera Icon -->
                                        <span>Only Photo Album</span>
                                    </div>
                                </div>
                            </div>
                        </label>
                    </div>
                </div>

                <div class="form-check form-check-inline">
                    <input type="radio" id="RequireVideo" class="form-check-input" 
                    formControlName="requirement" value="RequireVideo" />
                    <div class="text-center">
                        <label class="form-check-label" for="RequireVideo">
                            <div class="container mt-5">
                                <div class="video-box">
                                    <div class="icon-text">
                                        <i class="bi bi-camera-video fa-4x"></i> <!-- Video Icon -->
                                        <span>Only Video</span>
                                    </div>
                                </div>
                            </div>
                        </label>
                    </div>
                </div>

                <div class="form-check form-check-inline">
                    <input type="radio" id="RequirePhotoAlbumAndVideo" class="form-check-input"
                        formControlName="requirement" value="RequirePhotoAlbumAndVideo" />
                    <div class="text-center">
                        <label class="form-check-label" for="RequirePhotoAlbumAndVideo">
                            <div class="container mt-5">
                                <div class="video-box">
                                    <div class="icon-text">
                                        <i class="bi bi-camera-video fa-2x" style="font-size: 30px"></i>
                                        <i class="bi bi-camera fa-2x" style="font-size: 30px"></i>
                                        <span>Photo & Video</span>
                                    </div>
                                </div>
                            </div>
                        </label>
                    </div>
                </div>
            </div>
        </div>

        <!-- Expected Video Length -->
        <div class="mb-3" *ngIf="isVideoRequired()">
            <label for="expectedVideoLength" class="form-label">Expected Video Length (Minutes)</label>
            <input type="number" id="expectedVideoLength" class="form-control" formControlName="expectedVideoLength"
                placeholder="Enter video length in minutes" />
        </div>

        <!-- Additional Notes -->
        <div class="mb-3">
            <label for="additionalNotes" class="form-label">Additional Notes</label>
            <textarea id="additionalNotes" class="form-control" formControlName="additionalNotes" rows="5"
                maxlength="2000" placeholder="Provide additional details here..."></textarea>
        </div>

        <!-- Submit Button -->
        <button type="submit" class="btn btn-primary" [disabled]="projectForm.invalid">Submit</button>
    </form>
</div>
