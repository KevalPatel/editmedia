<ng-container *ngIf="projects && projects.length > 0">
    <div class="row">
        <ng-container *ngFor="let project of projects">
            <project [projectData]="project" class="col-sm-3"></project>
        </ng-container>
    </div>
    <button class="btn btn-primary" [routerLink]="['/create-project']"
            [disabled]="!userService.IsUserExistsAndActive()">Create Project</button>
</ng-container>

<ng-container *ngIf="!projects || projects.length == 0">
    <div class="container text-center mt-5">
        <h4 class="mb-3">You don't have any projects.</h4>
        <button class="btn btn-primary" [routerLink]="['/create-project']"
            [disabled]="!userService.IsUserExistsAndActive()">Create Project</button>
    </div>
</ng-container>
