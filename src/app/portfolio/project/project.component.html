<div class="card">
    <div class="card-body">
        <h5 class="card-title">Name: {{projectData()?.projectName}}</h5>
        <p class="card-text">Function Type: {{projectData()?.projectType}}</p>
        <p class="card-text">Expecting: {{projectData()?.requirement}}</p>
        <p class="card-text">Status: {{projectData()?.currentStatus}}</p>
        <button type="submit" class="btn btn-primary" [disabled]="projectData()?.currentStatus != 0">EDIT</button>
    </div>
</div>
